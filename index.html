<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #95a5a6, #bdc3c7);
            color: white;
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
            position: relative;
            transition: all 0.1s ease;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .runaway-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üö¥‚Äç‚ôÄÔ∏èüíï</div>
        <h1>Bonita, ¬øBici y besos el martes?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="celebrar()">¬°S√ç!</button>
            <button class="btn btn-no" id="btnNo" onmouseover="escapar()" onclick="escapar()">No</button>
        </div>
        
        <div class="runaway-text">
            üí° Pista: El bot√≥n "No" es muy t√≠mido...
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="emoji">üéâüíñüö¥‚Äç‚ôÄÔ∏è</div>
            <h2>¬°Incre√≠ble!</h2>
            <p>¬°Ves que si quer√≠aaaas! üåπ</p>
            <p> si te saqu√© una sonrisa me debes 2 </p>
            <button class="btn btn-yes" onclick="cerrarCelebracion()">¬°Genial!</button>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        function celebrar() {
            document.getElementById('celebration').style.display = 'flex';
            crearCorazones();
        }

        function cerrarCelebracion() {
            document.getElementById('celebration').style.display = 'none';
            document.getElementById('hearts').innerHTML = '';
        }

        function crearCorazones() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'üíñ';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 200);
            }
        }

        function escapar() {
            const btnNo = document.getElementById('btnNo');
            const container = document.querySelector('.container');
            
            // Posici√≥n aleatoria dentro del contenedor
            const maxX = container.offsetWidth - btnNo.offsetWidth;
            const maxY = container.offsetHeight - btnNo.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            btnNo.style.position = 'absolute';
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
            btnNo.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
            
            // Cambiar el texto ocasionalmente
            const textos = ['No', '¬°Espera!', '¬°Auch!', '¬°Huyo!', '¬°Jaja!', '¬°Ni loco!'];
            btnNo.innerHTML = textos[Math.floor(Math.random() * textos.length)];
        }

        // Resetear posici√≥n del bot√≥n "No" despu√©s de un tiempo
        setInterval(() => {
            const btnNo = document.getElementById('btnNo');
            if (btnNo.style.position === 'absolute') {
                btnNo.style.position = 'relative';
                btnNo.style.left = 'auto';
                btnNo.style.top = 'auto';
                btnNo.style.transform = 'none';
                btnNo.innerHTML = 'No';
            }
        }, 5000);
    </script>
</body>
</html>
